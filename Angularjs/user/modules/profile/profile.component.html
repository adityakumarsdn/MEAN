<section class="content-header">
  <h1>
    User Profile
  </h1>
</section>

<section class="content">

  <div class="row">
    <div class="col-md-3">

      <!-- Profile Image -->
      <div class="box box-primary">
        <div class="box-body box-profile">
          <img *ngIf="isImage" class="profile-user-img img-responsive img-circle" src="assets/dist/img/images.jpg" alt="User profile picture">
          <img *ngIf="!isImage" class="profile-user-img img-responsive img-circle" [src]="profilePic" alt="User profile picture"><span
            class="edit-img">
            <input type="file" id="main-input" (change)="updateUserPic($event)" class=" form-input form-style-base">
            <h4 id="fake-btn" class="form-input fake-styled-btn text-center truncate"><i class="fa fa-pencil"></i></h4>
          </span>
          <h3 class="profile-username text-center">{{name}}</h3>

        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->

    </div>
    <!-- /.col -->
    <div class="col-md-9">
      <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#user" data-toggle="tab" aria-expanded="false">User</a></li>
          <li class=""><a href="#changePassword" data-toggle="tab" aria-expanded="false">Change Password</a></li>

        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="user">
            <form id="updateForm" class="form-horizontal" (ngSubmit)="updateUser()" [formGroup]="userupdate" novalidate>
              <div class="form-group">
                <label class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                  <input formControlName="firstname" type="text" class="form-control" placeholder="First Name" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                  <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                  <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-2 control-label">Phone</label>
                <div class="col-sm-10">
                  <input type="text" mask="000-000-0000" formControlName="phoneNumber" class="form-control" placeholder="Phone"
                    onKeyPress="if(this.value.length==12) return false;" required>
                </div>
              </div>
              <div formGroupName="address">
                <div class="form-group">
                  <label class="col-sm-2 control-label">Street</label>
                  <div class="col-sm-10">
                    <input formControlName="street" type="text" class="form-control" placeholder="Street" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">State</label>
                  <div class="col-sm-4">
                    <select formControlName="state" class="form-control">
                      <option>Select State</option>
                      <option *ngFor="let state of stateList" [value]="state.name">{{state.name}}</option>
                    </select>
                  </div>
                  <label class="col-sm-2 control-label">City</label>
                  <div class="col-sm-4">
                    <input formControlName="city" type="text" class="form-control" placeholder="City" required>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Zipcode</label>
                  <div class="col-sm-4">
                    <input formControlName="postcode" type="text" class="form-control" placeholder="Postcode" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-danger">Submit</button>
                </div>
              </div>
            </form>
          </div>


          <div class="tab-pane" id="changePassword">
            <form id="changePasswordForm" class="form-horizontal" (ngSubmit)="changePassword()" [formGroup]="passwordChange"
              novalidate>

              <div class="form-group">
                <label class="col-sm-2 control-label">Old Password</label>
                <div class="col-sm-10">
                  <show-hide-password class="changePassword" size="md" icon="fontawesome" btnStyle="success"
                    [btnOutline]="false">
                    <input formControlName="oldPassword" type="password" class="form-control" placeholder="Old Password"
                      required>
                  </show-hide-password>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">New Password</label>
                <div class="col-sm-10">
                  <show-hide-password class="changePassword" size="md" icon="fontawesome" btnStyle="success"
                    [btnOutline]="false">
                    <input formControlName="newPassword" type="password" class="form-control" placeholder="New Password"
                      required>
                  </show-hide-password>
                </div>

              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Confirm New Password</label>
                <div class="col-sm-10">
                  <show-hide-password class="changePassword" size="md" icon="fontawesome" btnStyle="success"
                    [btnOutline]="false">
                    <input formControlName="confirmpassword" type="password" class="form-control" placeholder="Repeat New Password"
                      required>
                  </show-hide-password>

                </div>
              </div>


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-danger">Submit</button>
                </div>
              </div>
            </form>
          </div>


        </div>

        <!-- /.tab-content -->
      </div>
      <!-- /.nav-tabs-custom -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->

  <div>
  </div>
</section>
