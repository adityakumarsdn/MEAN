<section class="content-header">
    <h1>
        Notification List
    </h1>
    <ol class="breadcrumb">
        <li class="active">Notification</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="appointmentBox">
                <div class="box-header">
                    <h3 class="box-title">Notifications</h3>

                    <div class="box-tools">
                        <div class="input-group input-group-sm" style="width: 150px;">
                            <input [(ngModel)]="searchText" (keypress)="listNotifications()" type="text" name="table_search"
                                class="form-control pull-right" placeholder="Search">
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-striped table-hover">
                        <tbody *ngIf="totalCount!=0">
                            <tr>
                                <th style="width: 30px">No.</th>

                                <th>Sender Name</th>
                                <th>Notification Type</th>
                                <th>Content</th>
                                <th>Date</th>
                                <th class="text-center">Action</th>
                            </tr>
                            <tr *ngFor="let list of notificationList; let i = index;  trackBy: trackByFn;">
                                <td class="text-center" style="width:30px;">{{(page-1)*10+i+1}}</td>

                                <!-- <td *ngIf="list.sender_firstname">{{list.sender_firstname}} {{list.sender_lastname}}</td> -->
                                <td *ngIf="list.shopName">{{list.shopName[0]}}</td>

                                <td>{{list.notifyType}}</td>
                                <td>{{list.content}}</td>
                                <td>{{list.createdAt | date}}</td>
                                <td class="text-center"><i class="btn fa fa-fw fa-trash-o" (click)="deleteNotification(list._id,i)"></i></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="box-footer clearfix">
                        <h4 *ngIf="totalCount==0" class="text-center box-title">No notification yet.</h4>
                        <ngb-pagination class="pull-right" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" *ngIf="totalCount!=0"
                            [collectionSize]="totalCount" (pageChange)="pageChange($event)" [(page)]="page" aria-label="Default pagination"></ngb-pagination>
                    </div>
                </div>
                <!-- /.box-body -->

            </div>
        </div>

    </div>
    <!-- /.row -->
</section>
