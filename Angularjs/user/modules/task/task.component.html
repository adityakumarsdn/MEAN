<div class="box box-warning">
  <div class="box-header with-border">
    <h3 class="box-title">General Elements</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <form id="repair" [formGroup]="addRequest" novalidate (ngSubmit)="addTaskRequest()">
      <!-- text input -->
      <div class="form-group">
        <label>Price</label>
        <input type="text" formControlName="price" class="form-control" placeholder="Enter ...">
      </div>
      <div class="form-group">
        <label>Radius</label>
        <input type="number" formControlName="radius" class="form-control" placeholder="Enter ...">
      </div>
      <!-- textarea -->
      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" formControlName="description" rows="3" placeholder="Enter ..."></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
  <!-- /.box-body -->
</div>

<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Responsive Hover Table</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Repair No</th>
                <!-- <th>Description</th> -->
                <th>Radius</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let list of taskList; let i = index">
                <td>{{i+1}}</td>
                <!-- <td>{{list.description}}</td> -->
                <td>{{list.radius}}</td>
                <td>{{list.price}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
