                <!-- Notifications: style can be found in dropdown.less -->
                <li class="dropdown notifications-menu commonHeaderLi">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <!--<i class="fa fa-bell-o"></i>-->
                        <img src="assets/dist/img/notification.png" alt="" />
                        <span class="label top-bg-red">{{notificationCount}}</span>
                    </a>
                    <ul class="dropdown-menu" *ngIf="notificationCount>0">
                        <li class="header">You have {{notificationCount}} notifications</li>
                        <li class="notifyScroll">
                            <!-- inner menu: contains the actual data -->
                            <ul class="menu" *ngFor="let notify of notification">
                                <li>
                                    <a href="javascript:void(0)" (click)="readNotification(notify._id)">
                                        <span class="notification_Icon"></span>{{notify.content}}
                                        <!-- <i class="fa fa-users text-aqua"></i>{{notify.content}} -->
                                        <p class="pull-right">{{notify.createdAt | date}}</p>

                                    </a>
                                </li>
                            </ul>
