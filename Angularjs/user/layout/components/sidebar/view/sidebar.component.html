<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img [src]="userImage" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Welcome</p>
                <a class="online-color"><i class="fa fa-circle online-color"></i> {{userName}}</a>
            </div>
        </div>
        <!-- sidebar menu: : style can be found in sidebar.less -->
        <ul class="sidebar-menu">
            <li routerLinkActive="active" class="treeview">
                <a routerLink='/user/dashboard'>
                    <i class="fa fa-fw fa-home"></i><span>Dashboard</span>
                </a>
            </li>

            <li routerLinkActive="active" class="treeview">
                <a href="javascript:void(0)">
                    <i class="fa fa-fw fa-wrench"></i>
                    <span>Repair Requests</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>
                </a>
                <ul routerLinkActive="active" class="treeview-menu">
                    <li routerLinkActive="active"><a [routerLink]="['/user/request', 'active']">Active Requests</a></li>
                    <li routerLinkActive="active"><a [routerLink]="['/user/request','history']">Request History</a></li>
                </ul>
            </li>
            <li class="treeview">
                <a href="javascript:void(0)">
                    <i class="fa fa-fw fa-wrench"></i>
                    <span>Appointments</span>
                    <span class="pull-right-container">
                        <i class="fa fa-angle-left pull-right"></i>
                    </span>

                </a>
                <ul routerLinkActive="active" class="treeview-menu">
                    <li routerLinkActive="active"><a [routerLink]="['/user/appointment', 'active']">Active Appointment</a></li>
                    <li routerLinkActive="active"><a [routerLink]="['/user/appointment','history']">Appointment History</a></li>
                </ul>
            </li>
            <li routerLinkActive="active" class="treeview">
                <a routerLink='/user/notification'>
                    <i class="fa fa-fw fa-bell-o"></i><span>Notifications</span>
                </a>
            </li>
            <li routerLinkActive="active" class="treeview">
                <a routerLink='/user/review'>
                    <i class="fa fa-fw fa-bell-o"></i><span>Rating</span>
                </a>
            </li>

        </ul>
    </section>
    <!-- <app-profile (messageEvent)="receiveMessage($event)"></app-profile> -->
    <!-- /.sidebar -->
</aside>
